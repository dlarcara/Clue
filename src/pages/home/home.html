<ion-content padding class="card-background-page">
  <ion-card>
    <img src="assets/img/clue.jpg"/>
  </ion-card>

  <button ion-button full (click)="startGame();">Start Game</button>
  <button ion-button full (click)="resumeGame();" *ngIf="savedGame" color="secondary">Resume Game</button>
</ion-content>
