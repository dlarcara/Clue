<ion-content padding>
    <ion-grid class="game-sheet">
        <ion-row>
            <ion-col class="sheet-cell-icon card-had sheet-legend">Player has card</ion-col>
            <ion-col class="sheet-cell-icon card-not-had sheet-legend">Doesn't have card</ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="sheet-cell-icon card-maybe sheet-legend">Play might have card</ion-col>
            <ion-col class="sheet-cell-icon card-unknown sheet-legend">Unknown</ion-col>
        </ion-row>
    </ion-grid>

    <br>

    <ion-grid class="game-sheet">
        <!-- Suspects -->
        <ion-row><ion-col class="sheet-cell-header">Suspects</ion-col></ion-row>
        <ion-row>
            <ion-col class="sheet-cell-icon" col-auto></ion-col>
            <ion-col *ngFor="let player of gameTracker.players" class="sheet-cell-icon">
                <player-icon [player]="player"></player-icon>
            </ion-col>
        </ion-row>
        <ion-row *ngFor="let suspect of suspectCards">
            <ion-col class="sheet-cell-icon" col-auto>
                <img [src]="suspect.icon" class="game-card-icon"/>
            </ion-col>
    
            <ion-col *ngFor="let player of gameTracker.players" class="sheet-cell" [ngClass]="getCellClass(player, suspect)">
            </ion-col>
        </ion-row>

        <br>

        <!-- Weapons -->
        <ion-row><ion-col class="sheet-cell-header">Weapons</ion-col></ion-row>
        <ion-row>
            <ion-col class="sheet-cell-icon" col-auto></ion-col>
            <ion-col *ngFor="let player of gameTracker.players" class="sheet-cell-icon">
                <player-icon [player]="player"></player-icon>
            </ion-col>
        </ion-row>
        <ion-row *ngFor="let weapon of weaponCards">
            <ion-col class="sheet-cell-icon" col-auto>
                <img [src]="weapon.icon" class="game-card-icon"/>
            </ion-col>
    
            <ion-col *ngFor="let player of gameTracker.players" class="sheet-cell" [ngClass]="getCellClass(player, weapon)">
            </ion-col>
        </ion-row>

        <br>

        <!-- Rooms -->
        <ion-row><ion-col class="sheet-cell-header">Rooms</ion-col></ion-row>
        <ion-row>
            <ion-col class="sheet-cell-icon" col-auto></ion-col>
            <ion-col *ngFor="let player of gameTracker.players" class="sheet-cell-icon">
                <player-icon [player]="player"></player-icon>
            </ion-col>
        </ion-row>
        <ion-row *ngFor="let room of roomCards">
            <ion-col class="sheet-cell-icon" col-auto>
                <img [src]="room.icon" class="game-card-icon"/>
            </ion-col>
    
            <ion-col *ngFor="let player of gameTracker.players" class="sheet-cell" [ngClass]="getCellClass(player, room)">
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
