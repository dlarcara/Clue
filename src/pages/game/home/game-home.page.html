<ion-header>
    <ion-toolbar>
        <ion-grid>
            <ion-row>
                <ion-col *ngFor="let player of gameTracker.players" 
                         class="player-space" 
                         [ngClass]="{'active': player == gameTracker.getActivePlayer()}">
                    {{player.name}}
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-header>

<ion-content>
    <guess-entry-component [enterShownCard]="gameTracker.getActivePlayer().isDetective" 
                           [activePlayer]="gameTracker.getActivePlayer()" 
                           [players]="gameTracker.players"
                           (guessEntered)="guessEntered($event)"
                           #guessEntry>
    </guess-entry-component>
</ion-content>
