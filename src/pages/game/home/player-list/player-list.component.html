<ion-header>
    <ion-toolbar>
        <ion-title color="dark">Select Player</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <button ion-item *ngFor="let player of players" (click)="selectPlayer(player)">
            <ion-icon item-left><player-icon [player]="player"></player-icon></ion-icon>
            <ion-label>{{player.isDetective ? "You" : player.name}}</ion-label>
            <ion-icon name="checkmark-circle" item-right *ngIf="player == selectedPlayer" color="primary"></ion-icon>
        </button>

        <button ion-item (click)="selectPlayer(null)">
            <ion-icon item-left name="close-circle"></ion-icon>
            <ion-label>No One</ion-label>
            <ion-icon name="checkmark-circle" item-right *ngIf="!selectedPlayer" color="primary"></ion-icon>
        </button>
    </ion-list>
</ion-content>
